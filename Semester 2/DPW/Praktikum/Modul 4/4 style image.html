<!DOCTYPE html>
<html>
<head>
	<title>Style Image</title>
	<style>
		.pertama{
			display: block;
			margin: auto;
			width: 50%;
			opacity: 0.5;
		}
		.kedua{
			max-width: 100%;
			height: auto;
			filter: grayscale(50%);
		}

		.ketiga{
			border: 1px solid red;
			border-radius: 10px;
			padding: 5px;
		}
		.keempat{
			border-radius: 50%;
		}
	</style>
</head>
<body>
	<img class="pertama" src="gambar.jpg">
	<img class="kedua" src="gambar.jpg">
	<img class="ketiga" src="gambar.jpg">
	<img class="keempat" src="gambar.jpg">
</body>
</html>
