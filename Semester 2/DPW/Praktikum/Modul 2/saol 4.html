<!DOCTYPE html>
<html>
<head>
	<title>Soal Nomor 3 Dan 4</title>
</head>
<body>
	<center>
		<h1>INPUTKAN DATA MATA KULIAH</h1>
		<form>
			<table border="2">
				<tr>
					<td>KODE MK</td>
					<td><input type="text"></td>
				</tr>
				<tr>
					<td>SKS</td>
					<td><input type="number" min="1" max="4"></td>
				</tr>
				<tr>
					<td>NAMA MK</td>
					<td><input type="text"></td>
				</tr>
				<tr>
					<td>KELAS</td>
					<td>
						<input type="radio" name="kelas">A
						<input type="radio" name="kelas">B
						<input type="radio" name="kelas">C
						<input type="radio" name="kelas">D
					</td>
				</tr>
				<tr>
					<td>TAHUN AJARAN</td>
					<td>
						<input type="date"> /
						<input type="date">
					</td>
				</tr>
				<tr>
					<td>SEMESTER</td>
					<td><input type="number" min="1" max="17"></td>
				</tr>
				<tr>
					<td>NILAI</td>
					<td>
						<input type="radio" name="sks">A
						<input type="radio" name="sks">B+
						<input type="radio" name="sks">C
					</td>
				</tr>
				<tr>
					<td>TANGGAL MASUK</td>
					<td><input type="date"></td>
				</tr>
				<tr>
					<td>TANGGAL BERAJHIR</td>
					<td><input type="date"></td>
				</tr>
				<tr>
					<td colspan="2" align="center">
						<input type="reset" name="reset" value="Clear">
						<input type="submit" name="submit" value="Submit">
					</td>
				</tr>
				
			</table>
		</form>
</body>
</html>
