<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
</head>
<body>
	<center>
		<h1>INPUTKAN IDENTITAS ANDA</h1>
			<form>
				<table border="1">
					<tr>
						<td>Nama</td>
						<td><input type="text"></td>
					</tr>
					<tr>
						<td>NIM</td>
						<td><input type="number"></td>
					</tr>
					<tr>
						<td>Tanggal Lahir</td>
						<td><input type="date"></td>
					</tr>
					<tr>
						<td>Hobi</td>
						<td>
							<select>
								<option>Sepak Bola</option>
								<option>Voli</option>
								<option>Catur</option>
								<option>Membaca</option>
								<option>Menulis</option>
							</select>
						</td>
					</tr>
					<tr>
						<td>Favorite</td>
						<td>
							<input type="checkbox">Apel<br>
							<input type="checkbox">Mangga<br>
							<input type="checkbox">Jeruk<br>
							<input type="checkbox">Anggur
						</td>
					</tr>
					<tr>
						<td>Gender</td>
						<td>
							<input type="radio" name="gender">Laki - Laki<br>
							<input type="radio" name="gender">Perempuan
						</td>
					</tr>
					<tr>
						<td>Fakultas</td>
						<td>
							<input type="radio" name="fakultas">Teknik<br>
							<input type="radio" name="fakultas">Lainnya
						</td>
					</tr>
					
					<tr>
						<td colspan="2" align="center">
							<input type="reset" value="RESET">
							<input type="submit" value="SUBMIT">
						</td>
					</tr>
				</table>
			</form>
	</center>
</body>
</html>
